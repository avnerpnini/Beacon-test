<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="description" content="יש לאן משחקי ניווט סלולרים">
	    <meta name="author" content="Avner Pnini">
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" href="css/index.css">
        <script src="../../phonegap.js"></script>
        <script src="js/index.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript">
            //document.addEventListener("deviceready", onDeviceReady, false);
            $(window).on('hashchange', this.route);
            function route() {
                var hash = window.location.hash;
                if (!hash || hash == "#reg1") {
                    $('#mainDiv').html(this.reg1);
                    $('#arrowLeft').css("display", "none");
                    tabletCompatibility();
                }
                else if (hash == "#reg2") {
                    reg2N = reg2.replace("{אתר הניווט}", navName);
                    $('#arrowLeft').css("display", "");
                    if (requirePassword || requireRoute)
                        reg2N = reg2N.replace("{טקסט כפתור}", "המשך...");
                    else
                        reg2N = reg2N.replace("{טקסט כפתור}", "התחל ניווט...");
                    $('#mainDiv').html(reg2N);
                    input();
                    tabletCompatibility();
                }
                else if (hash == "#reg3") {
                    var reg3N = reg3();
                    $('#arrowLeft').css("display", "");
                    reg3N = reg3N.replace("{אתר הניווט}", navName);
                    reg3N = reg3N.replace("{טקסט כפתור}", "התחל ניווט...");
                    $('#mainDiv').html(reg3N);
                    $("#reg3butt").attr('disabled');
                    tabletCompatibility();
                }
                else if (hash == "#nav") {
                    $('#arrowLeft').css("display", "none");
                    $('#mainDiv').html(nav);
                    loadXMLDoc("getQuestion");
                }
            }

        </script>
        
    </head>
	<body onload="route();onDeviceReady();" dir="rtl">
        <div data-role="header" data-theme="b">
            <a id="arrowLeft" style="display: none" href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-theme="b" data-inline="true" onclick="onBackKeyDown()">Arrow left</a>
            <h1>יש לאן</h1>
            <a href="#" data-role="button" data-icon="bars" data-iconpos="notext" data-theme="b" data-inline="true" onclick="$('#menu').slideToggle('fast')">Bars</a>
        </div>
        <div id="messageDiv" ondblclick="$('#messageDiv').fadeOut('fast');//debug">
            <div id="inMessageDiv" style="direction: rtl;padding:10px;padding-top: 0px;">
            </div>
        </div>
        <div id="menu">
            <ul data-role="listview" data-inset="true" data-divider-theme="b">
                <li data-role="list-divider">אפשרויות נוספות</li>
                <li data-icon="false"><a id="liUserId" href="#">מספר משתמש: (לא הוגדר)</a></li>
                <li data-icon="false" onclick="$('#messageDiv').fadeOut('fast');loadXMLDoc('getQuestion');$('#menu').slideUp('fast')"><a href="#">רענון נתונים</a></li>
                <li data-icon="false" id="skipPhoto" style="display:none" onclick="$('#menu').slideUp('fast');onSkipPhoto();"><a href="#">דלג על משימת צילום</a></li>
                <li data-icon="false" onclick="$('#menu').slideUp('fast');onDelateNav();"><a href="#">מחק ניווט - זהירות!</a></li>
                <li data-icon="false" id="javaFix" onclick="checkForFixes()" style="display: none"><a href="#" style="color: #ffd800">Java fixed</a></li>
                <li data-icon="false" onclick="backToNewVersion()"><a href="#" target="_self">חזור לגרסה חדשה</a></li>
                <li data-icon="false" onclick="$('#menu').slideUp('fast');"><a href="#">סגור תפריט</a></li>
            </ul>
        </div>
        <div id="mainDiv" class="scroll" onclick="$('#menu').slideUp('fast')">
        </div>
        <div  id="connectionStatus">אין חיבור לרשת. מנסה להתחבר מחדש...</div>
	</body>
</html>
<script>
</script>
